<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="Logo" href="images/logo.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header class="Logo"></header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Githurai, Mombasa...</h4>
                    <ul class="popover">
                        <li><h2>Githurai:</h2>
                            <ul>
                              <li>Progressive</li>
                              <li>Mumbi</li>
                            </ul>
                        </li>
                        <li><h2>Mombasa:</h2>
                            <ul>
                              <li>Bamburi</li>
                              <li>Likoni</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>WiFi, Pool...</h4>
                    <ul class="popover">
                        <li>WiFi</li>
                        <li>Pool</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
